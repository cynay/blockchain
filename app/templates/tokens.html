{% extends "base.html" %}
{% block content %}
<!-- Main component for a primary marketing message or call to action -->
<h1>{{ subtitle }}</h1>

{% for chain in chains %}
<p>{{chain['head']}}</p>
<div class="row row-horizon">

{% for blk in blocks %}
<div class="col-xs-7">
<div id="block{{blk['idx']}}chain{{chain['id']}}well" 
  class="well well-success">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="block{{blk['idx']}}chain{{chain['id']}}number" 
        class="col-sm-2 control-label">        
        Block:      
      </label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon">#</span>
          <input id="block{{blk['idx']}}chain{{chain['id']}}number" 
            value="{{blk['idx']}}" 
            onkeyup="updateChain({{blk['idx']}}, {{chain['id']}});" 
            class="form-control" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="block{{blk['idx']}}chain{{chain['id']}}nonce" 
        class="col-sm-2 control-label">
        Nonce:
      </label>
      <div class="col-sm-10">
        <input id="block{{blk['idx']}}chain{{chain['id']}}nonce" 
          value="{{blk['nonce']}}" 
          onkeyup="updateChain({{blk['idx']}}, {{chain['id']}});" 
          class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Tokens:</label>
      <div class="col-sm-10">
      {% for tx in  blk['txs'] %}
      <div class="input-group">
        <div class="input-group-addon">CHF</div>
        <input id="block{{blk['idx']}}chain{{chain['id']}}tx{{tx['id']}}val" 
          value="{{tx['val']}}" 
          onkeyup="updateChain({{blk['idx']}}, {{chain['id']}});" 
          class="form-control" type="text">
        <div class="input-group-addon">From:</div>
        <input id="block{{blk['idx']}}chain{{chain['id']}}tx{{tx['id']}}from" 
          value="{{tx['from']}}" 
          onkeyup="updateChain({{blk['idx']}}, {{chain['id']}});" 
          class="form-control" type="text">
        <div class="input-group-addon">-&gt;</div>
        <input id="block{{blk['idx']}}chain{{chain['id']}}tx{{tx['id']}}to" 
          value="{{tx['to']}}" 
          onkeyup="updateChain({{blk['idx']}}, {{chain['id']}});" 
          class="form-control" type="text">
      </div>
      {% endfor %}
    </div>
    </div>
    <div class="form-group" id="state">
      <label class="col-sm-2 control-label">Previous:</label>
      <div class="col-sm-10">
        <input id="block{{blk['idx']}}chain{{chain['id']}}previous" 
          class="form-control small-text" type="text" value="{{blk['prev']}}"
          >
      </div>
    </div>
    <div class="form-group" id="state" >
      <label class="col-sm-2 control-label">Hash:</label>
      <div class="col-sm-10">
        <input id="block{{blk['idx']}}chain{{chain['id']}}hash" 
          class="form-control small-text" type="text" value="">
      </div>
    </div>
    <div class="form-group" >
      <div class="col-sm-2">
        <i class="icon-spinner icon-spin icon-large"></i>
      </div>
      <div class="col-sm-10">
        <button id="block{{blk['idx']}}chain{{chain['id']}}mineButton" 
          data-style="expand-right" class="btn btn-primary ladda-button">
          <span class="ladda-label">Mine</span>
        </button>
      </div>
    </div>
  </form>
  </div>
</div>
{% endfor %}

</div>
{% endfor %}

<script>
$(function() {
  setup(1, 1);
  setup(2, 1);
  setup(3, 1);
  setup(4, 1);
  setup(5, 1);
  
  setup(1, 2);
  setup(2, 2);
  setup(3, 2);
  setup(4, 2);
  setup(5, 2);

  setup(1, 3);
  setup(2, 3);
  setup(3, 3);
  setup(4, 3);
  setup(5, 3);
});

function getText(block, chain) {
  var s = $('#block'+block+'chain'+chain+'number').val() +
         $('#block'+block+'chain'+chain+'nonce').val();
  for (var x=0; $('#block'+block+'chain'+chain+'tx'+x+'val').length > 0; x++) {
    s = s + $('#block'+block+'chain'+chain+'tx'+x+'val').val() +
         $('#block'+block+'chain'+chain+'tx'+x+'from').val() +
         $('#block'+block+'chain'+chain+'tx'+x+'to').val();
  }
  s = s + $('#block'+block+'chain'+chain+'previous').val();
  return s;
}

function setup(block, chain) {
  updateHash(block, chain);
  $('#block'+block+'chain'+chain+'mineButton').click(function(e) {
      e.preventDefault();
      var l = Ladda.create(this);
      l.start();
      setTimeout(function() {
          mine(block, chain, true);
          l.stop();
        }, 250); // give UI time to update
    });
}
</script>
{% endblock %}
