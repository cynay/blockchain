{% extends "base.html" %}
{% block content %}
    <!-- Main component for a primary marketing message or call to action -->
    <h1>SHA256 Hash</h1>
    <div class="jumbotron">
      <form class="form-horizontal">
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Data:</label>
          <div class="col-sm-10">
            <textarea id="data" class="form-control" rows="10" onkeyup='$("#hash").val(shaHash())'></textarea>
          </div>
        </div>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">Hash:</label>
            <div class="col-sm-10">
              <input id="hash" class="form-control" disabled="" type="text" value="e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855">
            </div>
      </div>
    </div>
{% endblock %}
